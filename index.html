<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Track your daily macapuno wrapper completion and calculate earnings">
    <title>Macapuno Calculator</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="app-version" id="appVersion">v1.2.0</div>
            <h1 class="app-title">Macapuno Calculator</h1>
            <div class="date-display" id="currentDate"></div>
            <div class="total-earnings">
                Total Earnings: <span id="totalEarnings">₱0.00</span>
            </div>
        </header>

        <!-- Input Section -->
        <section class="input-section">
            <div class="input-group">
                <label for="entryDate">Date:</label>
                <input type="date" id="entryDate" class="date-input">
            </div>
            
            <div class="input-group">
                <label for="wrapperCount">Wrapper Count:</label>
                <input type="number" id="wrapperCount" class="wrapper-input" 
                       placeholder="Enter wrapper count" min="0" step="1">
            </div>
            
            <div class="earnings-display">
                <div class="earnings-label">Earnings:</div>
                <div class="earnings-amount" id="currentEarnings">₱0.00</div>
            </div>
            
            <button id="saveBtn" class="save-btn">Save Entry</button>
        </section>

        <!-- Summary Section -->
        <section class="summary-section">
            <div class="summary-grid">
                <div class="summary-item">
                    <div class="summary-label">This Week</div>
                    <div class="summary-value" id="weeklyEarnings">₱0.00</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">This Month</div>
                    <div class="summary-value" id="monthlyEarnings">₱0.00</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">Daily Avg</div>
                    <div class="summary-value" id="dailyAverage">0</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">Work Streak</div>
                    <div class="summary-value" id="workStreak">0 days</div>
                </div>
            </div>
        </section>

        <!-- History Section -->
        <section class="history-section">
            <h2 class="section-title">Recent Entries</h2>
            <div class="history-list" id="historyList">
                <div class="no-entries">No entries yet. Start tracking your work!</div>
            </div>
        </section>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Entry</h3>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="editDate">Date:</label>
                    <input type="date" id="editDate" class="date-input">
                </div>
                <div class="input-group">
                    <label for="editWrapperCount">Wrapper Count:</label>
                    <input type="number" id="editWrapperCount" class="wrapper-input" min="0" step="1">
                </div>
                <div class="earnings-display">
                    <div class="earnings-label">Earnings:</div>
                    <div class="earnings-amount" id="editEarnings">₱0.00</div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="updateBtn" class="save-btn">Update Entry</button>
                <button id="cancelBtn" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="js/calculator.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
